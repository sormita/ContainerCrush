# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'ea07e7ae-50a7-4a8f-a55e-03d84c772987'
  imageRepository: 'apigateway'
  containerRegistry: 'healthcareakscicdacr.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/APIGateway/Dockerfile'
  tag: '$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        defaultContext: false
        context: '$(Build.BuildDirectory)'
        workingDirectory: .
        containerRegistry: $(dockerRegistryServiceConnection)        
        tags: |
          $(tag)
